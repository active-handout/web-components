      padding: 75px 45px 35px;
      position: relative;
      -webkit-box-sizing: border-box;
              box-sizing: border-box;

    [data-termynal]:before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;

      width: 15px;
      height: 15px;
      border-radius: 50%;

      content: '$';

    [data-ty][data-ty-prompt]:before {
      content: attr(data-ty-prompt);
